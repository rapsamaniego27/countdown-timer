<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sample</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="main">
        <h1>Countdown Timer</h1>
        <h2 class="giveaway">
          Giveaway ends on Sunday, April 2020, 8:00am
        </h2>
        <!-- Row Countdown Timer -->
        <!-- Days -->
        <div class="deadline" id="deadline">
          <div class="deadline-format">
            <div class="deadline-format__wrapper">
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          
          <!-- Hours -->
          <div class="deadline-format">
            <div class="deadline-format__wrapper">
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          
          <!-- Minutes -->
          <div class="deadline-format">
            <div class="deadline-format__wrapper">
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          
          <!-- Seconds -->
          <div class="deadline-format">
            <div class="deadline-format__wrapper">
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
        <!-- End Countdown Timer -->
    </div>
    <footer>
      footer
    </footer>
  </div>
  

  <!-- Row Scripts -->
  <script src="./js/declarations.js"></script>
  <script src="./js/deadline.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>
</html>
